<!DOCTYPE html>
<html>

<head>
    <title>TODO App</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .description {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .toggle-btn {
            cursor: pointer;
        }

        .bottom-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h1>TODO List</h1>
    <form id="todoForm">
        <input type="text" id="todoTitle" placeholder="Enter a new task" required>
        <input type="text" id="todoDescription" placeholder="Enter description">
        <button type="submit">Add</button>
    </form>

    <h2>Not Done</h2>
    <table id="notDoneTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Action</th>
                <th>Memo</th>
            </tr>
        </thead>
        <tbody id="notDoneList"></tbody>
    </table>

    <h2>Done</h2>
    <table id="doneTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Action</th>
                <th>Memo</th>
            </tr>
        </thead>
        <tbody id="doneList"></tbody>
    </table>

    <h3>Send E-mail</h3>
    <button id="sendEmailButton" class="bottom-right">Send</button>
    <div></div>
    <label class="switch">
        <input type="checkbox" id="getMsgToggle">
        <span class="slider"></span>
    </label>
    <span>Get Msg</span>
    </div>

    <div>
        <label class="switch">
            <input type="checkbox" id="sendManualToggle">
            <span class="slider"></span>
        </label>
        <span>Send Manual</span>
    </div>


    <script src="renderer.js"></script>
</body>

</html>
