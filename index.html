<!DOCTYPE html>
<html>

<head>
    <title>TODO App</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .description {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .toggle-btn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>TODO List</h1>
    <form id="todoForm">
        <input type="text" id="todoTitle" placeholder="Enter a new task" required>
        <input type="text" id="todoDescription" placeholder="Enter description">
        <button type="submit">Add</button>
    </form>
    <table id="todoTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="todoList"></tbody>
    </table>

    <script src="renderer.js"></script>
</body>

</html>
