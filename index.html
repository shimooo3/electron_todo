<!DOCTYPE html>
<html>

<head>
    <title>TODO App</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .description {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .toggle-btn {
            cursor: pointer;
        }

        .bottom-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <h1>TODO List</h1>
    <form id="todoForm">
        <input type="text" id="todoTitle" placeholder="Enter a new task" required>
        <input type="text" id="todoDescription" placeholder="Enter description">
        <button type="submit">Add</button>
    </form>

    <h2>Not Done</h2>
    <table id="notDoneTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="notDoneList"></tbody>
    </table>

    <h2>Done</h2>
    <table id="doneTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="doneList"></tbody>
    </table>

    <h3>Send E-mail</h3>
    <button id="sendEmailButton" class="bottom-right">Send</button>


    <script src="renderer.js"></script>
</body>

</html>
